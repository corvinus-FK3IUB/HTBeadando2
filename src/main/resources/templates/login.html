<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in form</title>
</head>
<body>
<form action="login" method="post">
    <label style="margin-left:10px" for="username">Felhasználónév: </label> <br/>
    <input style="margin-left:10px" id="username" type="text" name="username"> <br/>

    <label style="margin-left:10px" for="password">Jelszó: </label> <br/>
    <input style="margin-left:10px" id="password" type="password" name="password"> <br/>

    <button style="height:40px; width:150px; margin-left:300px" type="submit">Bejelentkezés</button>

    <h2 th:text="${pwerror}" style="color: red">error</h2>
</form>
</body>
</html>
