<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="display-6">Új felhasználó regisztrációja</h1> <br/>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
<label style="margin-left:10px" for="firstname">Keresztnév: </label> <br/>
<input style="margin-left:10px" id="firstname" type="text" name="firstname" th:field="*{firstname}"> <br/> <br/>

<label style="margin-left:10px" for="lastname">Vezetéknév: </label> <br/>
<input style="margin-left:10px"  id="lastname" type="text" name="lastname" th:field="*{lastname}"> <br/> <br/>

<label style="margin-left:10px" for="username">*Felhasználónév: </label> <br/>
<input style="margin-left:10px" id="username" type="text" name="username" th:field="*{username}" aria-describedby="usernamehelp usernamevalidation" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"> <br/>
<div style="margin-left:10px; font-size: small" id="usernamehelp">*A minimum karakterszám 6.</div>
<div style="margin-left:10px" id="usernamevalidation" class="invalid-feedback">*Hiba! Minimum karakterszám 6.</div> <br/>

<label style="margin-left:10px" for="email">Email: </label> <br/>
<input style="margin-left:10px"  id="email" type="email" name="email" th:field="*{email}"> <br/> <br/>

<label style="margin-left:10px" for="password">*Jelszó: </label> <br/>
<input style="margin-left:10px" id="password" type="password" name="password" th:field="*{password}" aria-describedby="passwordhelp passwordvalidation" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"> <br/>
    <div style="margin-left:10px; font-size: small" id="passwordhelp">*A jelszó legalább 8 karakter hosszú és tartalmaznia kell számot és betűt is!</div>
    <div style="margin-left:10px" id="passwordvalidation" class="invalid-feedback">*Hiba! A jelszó legalább 8 karakter hosszú és tartalmaznia kell számot és betűt is!</div> <br/>

<button style="height:40px; width:150px; margin-left:300px" type="submit">Regisztráció</button>
</form>
</body>
</html>
